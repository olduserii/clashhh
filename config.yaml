# port: 7890
# socks-port: 7891
# mixed-port: 7890
redir-port: 9797
tproxy-port: 9898
mode: rule
allow-lan: true
# unified-delay: true
bind-address: '*'
log-level: silent
ipv6: false
# geodata-loader: memconservative
external-controller: 0.0.0.0:9090 
# secret: "123456"
external-ui: /data/adb/box/clash/dashboard
# tcp-concurrent: false

profile:
  store-selected: true
  store-fake-ip: false

tun:
  enable: false
  device: utun
  mtu: 9000
  stack: system # gvisor / lwip / system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - "*.local"
  nameserver:
    # google
    - 8.8.8.8
    - 1.0.0.1

 # nameserver-policy:
  # server akun
   # '+.biznet1.nexsusvpn.me,+.dray.josvpn.me': '112.215.198.248'
  # bug
   # 'graph.facebook.com': '112.215.198.248'

proxies:
proxy-groups:
- name: SPEEDTEST ⚡
  type: select
  strategy: round-robin
  disable-udp: false
  use:
  - AKUN-VPN
  url: http://www.gstatic.com/generate_204
  interval: '120'
- name: INTERNET-UMUM 🌏
  type: select
  disable-udp: false
  proxies:
  - BALANCE
  - FALLBACK
  - BESTPING
  use:
  - AKUN-VPN
  url: http://www.gstatic.com/generate_204
  interval: '120'
- name: SOSIAL-MEDIA 📲
  type: select
  disable-udp: false
  proxies:
  - BALANCE
  - FALLBACK
  - BESTPING
  use:
  - AKUN-VPN
  url: http://www.gstatic.com/generate_204
  interval: '120'
- name: STREAMING 📽️
  type: select
  disable-udp: false
  proxies:
  - BALANCE
  - FALLBACK
  - BESTPING
  use:
  - AKUN-VPN
  url: http://www.gstatic.com/generate_204
  interval: '120'

- name: TRAFIK-AKUN-INDO 🛑
  type: select
  strategy: round-robin
  disable-udp: false
  proxies:
  - BALANCE
  - FALLBACK
  - BESTPING
  use:
  - AKUN-VPN
  url: http://www.gstatic.com/generate_204
  interval: '120'

- name: PLAY-IN-GAME 🎮
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - FALLBACK
  - BESTPING
  use:
  - AKUN-VPN
  url: http://www.gstatic.com/generate_204
  interval: '120'
- name: DOWNLOAD-DATA-GAME 🕹️
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - FALLBACK
  - BESTPING
  use:
  - AKUN-VPN
  url: http://www.gstatic.com/generate_204
  interval: '120'
- name: BANK-BELANJA-EWALLET 💰
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - FALLBACK
  - BESTPING
  use:
  - AKUN-VPN
  url: http://www.gstatic.com/generate_204
  interval: '120'
- name: CALL-WHATSAPP 📞
  type: select
  strategy: round-robin
  disable-udp: false
  proxies:
  - DIRECT
  - FALLBACK
  - BESTPING
  use:
  - AKUN-VPN
  url: http://www.gstatic.com/generate_204
  interval: '120'
- name: REMOT-ZERO-TIER ⚠️
  type: select
  strategy: consistent-hashing
  disable-udp: false
  proxies:
  - DIRECT
  - FALLBACK
  - BESTPING
  use:
  - AKUN-VPN
  url: http://www.gstatic.com/generate_204
  interval: '120'
- name: BLOKIR-IKLAN-PORN ❌
  type: select
  strategy: round-robin
  disable-udp: false
  proxies:
  - REJECT
  - FALLBACK
  - BESTPING
  use:
  - AKUN-VPN
  url: http://www.gstatic.com/generate_204
  interval: '120'

- name: BALANCE
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - AKUN-VPN
  url: http://www.gstatic.com/generate_204
  interval: '300'
- name: FALLBACK
  type: fallback
  strategy: round-robin
  disable-udp: false
  use:
  - AKUN-VPN
  url: http://www.gstatic.com/generate_204
  interval: '300'
- name: BESTPING
  type: url-test
  strategy: round-robin
  disable-udp: false
  use:
  - AKUN-VPN
  url: http://www.gstatic.com/generate_204
  interval: '300'

